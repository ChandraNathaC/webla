<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
     <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        *{

            margin: 0%
        }
        #logo{
            margin-top: -88px;
           
        }
        .select-city-search{
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: center;
            margin-top: -40px;
        }
        .citys-dropdown{
            width: 272px;
            height: 40px;
           -webkit-appearance: none;
           background-color: #ff914d;
           border-radius: 10px 0px 0px 10px;
           border:0px;
           outline: 0px;
           padding-left: 50px;
           color: white;
        }
        #down-icon{
            font-size: 27px;
            padding-left: 10px;
            border-radius: 0px 10px 10px 0px;
            width: 50px;
            height: 40px;
            background-color: white;
            color: #ff914d;

        }
        .sub-btn{
            margin-left: 13px;
            background-color: #ff914d;
            border-radius: 8px;
            width: 100px;
            color: white;
            height: 40px;
        }
        .weather-details{
            margin-top: 45px;
            display: flex;
            justify-content: space-evenly;
        }
        .today-forcast{
            color: #fff4ca;
            font-weight: 400;
            font-size: 13px;
            margin-bottom: 0px;
        }
        #city-state{
            font-weight: bold;
            color: white;
            font-size: 25px;
        }
        #deg-temp{
            display: flex;
            height: 100px;
            margin-bottom: 20px;
        }
        .sun-icon{
            color: #ff914d;
            font-size: 70px;
        }
        .deg{
            font-size: 70px;
            font-weight: 900;
            color: white;
            margin-left: 10px;
        }
        
        #detail-weather{
            color: white;
        }
       
        .day-weather{
            display: flex;
            justify-content: space-between;
        }
        .deg-symbol{
            font-size: 40px;
            color: white;
            margin-top: -7px;
            font-weight: 700;
        }
        .day{
            color: white;
            font-weight: bold;
        }
        .date{
            color: #ff914d;
            font-weight: 400;
        }
        #day-by-day{
            width: 268px;
        }
        #hr1{
            height: 3px;
            color: #ff914d;
            background-color: #ff914d;
            font-weight: bolder;
            border-width: 0px;
        }
        #hr2{
            height: 2px;
            color: #ff914d;
            background-color: #ff914d;
            font-weight: bolder;
            border-width: 0px;
        }
      
        @media only screen and (max-width : 600px){
            .container{
                margin-left: 76px;
                width: 390px;
            }
            #logo{
                margin-top: -88px;
                margin-left: -143px;
            }
            .citys-dropdown{
                width: 200px;
                height: 50px;
                padding-left: 50px;
            }
            .select-city-search{
                margin-left: -29px;
            }
            .weather-details{
                flex-direction: column;
                margin-left: -16px;
            }
            #down-icon{
                height: 50px;
                width: 50px;
                padding-top: 6px;
            }
            .sub-btn{
                margin-left: 13px;
                height: 50px;
                width: 120px;
                color: white;
            }
            #city-state{
                font-size: 30px;
            }
            .today-forcast{
                font-size: 20px;
            }
            .sun-icon{
                font-size: 80px;
            }
            .deg{
                font-size: 80px;
                margin-left: 20px;
            }
            #detail-weather{
                font-size: 17px;
            }
            #day-by-day{
                width: 320px;
            }
            #far{
                font-size: 18px;
            }
        } 
    </style>
</head>
<body style="background-color:#000000;">
    <div class="container">
        <div>
            <center><img src="logo.png" alt="logo" id="logo" height="350px" width="350px"></center>
        </div>
        <div class="select-city-search">
            <div style="display:flex ;">

                <div>
                    <select name="" id="" class="citys-dropdown">
                    <option value="">Hyderabad</option>
                    <option value="">Vizag</option>
                    <option value="">Bangalore</option>
                    </select>
                </div>
                <div>
                    <div id = "down-icon">
                        <i class="bi bi-chevron-down"></i>
                    </div>
                </div>
               
                
            </div>
            
            <div>
                <input type="button" value="Submit" class="sub-btn">
            </div>
        </div>
        <div class = "weather-details">
            <div>
                <div><p class="today-forcast">TODAY'S FORECAST CONDITIONS</p></div>
                <div><p id="city-state">Hyderabad,Telangana</p></div>
                <div id="deg-temp">
                    <div><i class="bi bi-sun-fill sun-icon" ></i></div>
                    <div><p class="deg">28<sup>o</sup></p></div>
                </div>
                <div>
                    <p id="detail-weather">Mostly mix of sun and cloud,with small <br>chance of thunderstorms in the afternoon. <br>Humidity at 50%</p>
                </div>
            </div>
            <div id="day-by-day">
                <div><p class="today-forcast" id="far">TODAY'S FORECAST CONDITIONS</p></div>
                <div class = "day-weather">
                    <div >
                        <div class="day">Monday</div>
                        <div class="date">July 12th,2021</div>
                    </div>
                    
                    <div class="deg-symbol">32<sup>o</sup></div>
                </div>
                <h1><hr id="hr1"></h1>
                <div class = "day-weather">
                    <div>
                        <div class="day">Tuesday</div>
                        <div class="date">July 13th,2021</div>
                    </div>
                    <div class="deg-symbol">28<sup>o</sup></div>
                </div>
                <hr id="hr2">
                <div class = "day-weather">
                    <div>
                        <div class="day">Wednesday  </div>
                        <div class="date">July 14th,2021</div>
                    </div>
                    <div class="deg-symbol">23<sup>o</sup></div>
                </div>
                


            </div>
        </div>
    </div>
    
</body>
</html>
